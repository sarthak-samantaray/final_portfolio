<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <link rel="stylesheet" href="../static/plugins/bootstrap/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        .preview-image {
            max-width: 200px;
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Update Blog Post</h2>
            <form action="{{ url_for('update_blog', blog_id=blog._id) }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ blog.title }}" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required>{{ blog.description }}</textarea>
                </div>

                <div class="form-group">
                    <label for="tags">Tags (comma-separated)</label>
                    <input type="text" class="form-control" id="tags" name="tags" value="{{ blog.tags|join(', ') }}">
                </div>

                <div class="form-group">
                    <label for="thumbnail">Thumbnail</label>
                    <input type="file" class="form-control" id="thumbnail" name="thumbnail">
                    <img src="/static/uploads/{{ blog.thumbnail }}" alt="Current thumbnail" class="preview-image">
                    <input type="hidden" name="current_thumbnail" value="{{ blog.thumbnail }}">
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="10" required>{{ blog.content }}</textarea>
                </div>

                <div class="form-group">
                    <label for="reading_time">Reading Time (minutes)</label>
                    <input type="number" class="form-control" id="reading_time" name="reading_time" value="{{ blog.reading_time }}" required>
                </div>

                <div class="form-group">
                    <label for="edit_date">Edit Date</label>
                    <input type="date" class="form-control" id="edit_date" name="edit_date" value="{{ blog.edit_date }}" required>
                </div>

                <button type="submit" class="btn btn-primary">Update Blog</button>
                <a href="/blog" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
